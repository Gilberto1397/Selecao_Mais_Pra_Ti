<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/de7d97b25a.js" crossorigin="anonymous"></script>
    <script defer src="script/script.js"></script>

    <title>Cadastro de alunos</title>
</head>

<body class="">
    <center class="my-3">
        <h1>Cadastro de alunos</h1>

        <section class="container-lg my-3">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do aluno</label>
                    <input type="text" class="form-control student text-center" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Telefone</label>
                    <input type="text" class="form-control student text-center" id="telephone">
                </div>
                <div class="mb-3">
                    <label for="birth" class="form-label">Data de nascimento</label>
                    <input type="text" class="form-control text-center" id="birth">
                </div>
                <div class="mb-3">
                    <label for="grade" class="form-label">Nota final do curso</label>
                    <input type="text" class="form-control text-center" id="grade">
                </div>
                <input id="register" class="btn btn-primary" type="submit" value="Cadastrar">
                <input id="delete" class="btn btn-primary" type="submit" value="Apagar aluno selecionado">
            </form>
        </section>
    </center>
    <hr>
    <div class="" id="information"></div>
    <footer class="py-3 my-4">
        <div class="d-flex justify-content-center">
            <h3 class="text-center me-3 ">&copy; Criado por Gilberto Azevedo Junior - 2022</h3>
        </div>
    </footer>

</body>

</html>
