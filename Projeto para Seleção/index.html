<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="https://kit.fontawesome.com/de7d97b25a.js" crossorigin="anonymous"></script>

    <title>Cadastro de alunos</title>
  </head>
  <body class="">
    <center  class="my-3">
      <h1>Cadastramento de alunos</h1>
    </center>
    <section class="container-lg my-3">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nome do aluno</label>
          <input type="text" class="form-control student" id="name" aria-describedby="emailHelp" >
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label">Telefone</label>
          <input type="text" class="form-control student" id="telephone" >
        </div>
        <div class="mb-3">
          <label for="birth" class="form-label">Data e nascimento</label>
          <input type="text" class="form-control" id="birth" >
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Nota final do curso</label>
          <input type="text" class="form-control" id="grade" >
        </div>
        <input id="register" class="btn btn-primary" type="submit" value="Cadastrar">
       <!--  <input id="delete" class="btn btn-primary" type="submit" value="Apagar dados de aluno"> -->
      </form>
    </section>
    <hr>
    <div class="" id="information"></div>
    <footer class="py-3 my-4">
      <div class="d-flex justify-content-center">
          <h3 class="text-center me-3 ">&copy; Criado por Gilberto Azevedo Junior - 2022</h3>
      </div>
  </footer>
    <script defer src="script/script.js"></script>

</body>
</html>
